<div class="login-container">
    <div class="form-container">
        <h2>Welcome Back</h2>
        <p>Login to continue ordering delicious meals</p>
        <div class="role-toggle">
            <label><input type="radio" [(ngModel)]="role" value="user" checked> User</label>
            <label><input type="radio" [(ngModel)]="role" value="admin"> Admin</label>
        </div>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="input-field" required>
            <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="input-field" required>
            <p *ngIf="error" class="error-message">{{ error }}</p>
            <button type="submit" class="submit-btn" [disabled]="!loginForm.valid">Login</button>
            <p class="signup-link">New here? <a routerLink="/signup">Sign Up</a></p>
            <button type="button" class="back-button" routerLink="/">Back</button>
        </form>
    </div>
  </div>
