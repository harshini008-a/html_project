<div class="signup-container">
    <div class="form-container">
        <h2>Create Account</h2>
        <p>Join us to enjoy delicious meals</p>
        <div class="role-toggle">
            <label><input type="radio" [(ngModel)]="role" value="user" checked> User</label>
            <label><input type="radio" [(ngModel)]="role" value="admin"> Admin</label>
        </div>
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <input type="text" name="username" [(ngModel)]="username" placeholder="Username" class="input-field" required>
            <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="input-field" required>
            <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="input-field" required>
            <p *ngIf="error" class="error-message">{{ error }}</p>
            <button type="submit" class="submit-btn" [disabled]="!signupForm.valid">Sign Up</button>
            <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
            <button type="button" class="back-button" routerLink="/">Back</button>
        </form>
    </div>
  </div>
