<div class="order-history-container">
    <div class="content-container">
      <header class="header">
        <h1 class="text-2xl md:text-3xl">Order History</h1>
        <button class="back-btn" (click)="goBack()">Back to Menu</button>
      </header>
  
      <div *ngIf="orders.length > 0" class="orders-table mt-4">
        <h2 class="text-xl font-bold mb-2">Your Orders</h2>
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="border p-2">Order ID</th>
              <th class="border p-2">Items</th>
              <th class="border p-2">Total</th>
              <th class="border p-2">Status</th>
              <th class="border p-2">Created At</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders" class="border">
              <td class="border p-2">{{ order._id }}</td>
              <td class="border p-2">
                <ul>
                  <li *ngFor="let item of order.items">{{ item.name }} (x{{ item.quantity }}) - {{ item.price }}</li>
                </ul>
              </td>
              <td class="border p-2">${{ order.total.toFixed(2) }}</td>
              <td class="border p-2">{{ order.status }}</td>
              <td class="border p-2">{{ order.createdAt | date:'short' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div *ngIf="orders.length === 0" class="no-orders mt-4">
        <p>No orders found.</p>
      </div>
    </div>
  </div>
